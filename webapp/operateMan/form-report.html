<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>报表</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/datedropper.css">
    <script src="../js/rem.js"></script>
    <script src="../js/echarts.common.min.js"></script>
</head>
<body>
    <!--<div id="header">
       <div class="user-btn"></div>
       <div class="close-btn"></div>
   </div>-->
    <div id="main">
        <div class="bg-box top-1-rem">
            <p class="title">热门结算终端型号</p>
            <p class="text">请选择查询日期</p>
            <div class="date">
                <input type="text" id="modelMin" name="modelMin" class="date_box">
                <i class="calendar"></i>
                <i class="to_date"></i>
                <input type="text" id="modelMax" name="modelMax" class="date_box">
                <i class="calendar"></i>
            </div>
            <div id="echarts-line" style="width:100%;height: 31rem;"></div>
        </div>
        <div class="bg-box top-1-rem bottom-6-rem">
            <p class="title">结算金额TOP5</p>
            <p class="text">请选择查询日期</p>
            <div class="date">
                <input type="text" id="topMin" name="topMin" class="date_box">
                <i class="calendar"></i>
                <i class="to_date"></i>
                <input type="text" id="topMax" name="topMax" class="date_box">
                <i class="calendar"></i>
            </div>
            <p class="text">请选择结算类型</p>
            <div class="select">
                <select name="select_type" id="settlement">
                    <option value="1">货款</option>
                    <option value="2">运费</option>
                    <option value="3">佣金</option>
                    <option value="4">引流</option>
                    <option value="5">平台</option>
                </select>
            </div>
            <div id="echarts-bar" style="width: 100%;height: 31rem;"></div>
        </div>
    </div>
    <div id="footer">
        <ul class="bottom-btn">
            <li class="bottom-btn-report report-active">
                <a href="form-report.html">报表</a>
            </li>
            <li class="bottom-btn-detail">
                <a href="form-detail.html">详情</a>
            </li>
            <li class="bottom-btn-deal">
                <a href="form-deal.html">待办</a>
            </li>
        </ul>
    </div>
</body>
<script src="../js/jquery-1.12.3.min.js"></script>
<script src="../js/datedropper.min.js"></script>
<script src="../js/operateMan/form-report.js"></script>
</html>
