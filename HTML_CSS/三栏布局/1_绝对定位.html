<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>绝对定位</title>
	<style>
		.container {
			width: 100%;
			background: pink;
			position: relative;
		}
		.left,.right {
			position: absolute;
			width: 200px;
			height: 400px;
			background-color: red;
			top: 20px;
		}
		.left {
			left: 0;
		}
		.right {
			right: 0;
		}
		.center {
			background-color: purple;
			margin: 20px 250px;
			height: 400px;
		}
		/* 对高度溢出做处理 */
		.container:before {
			content: "";
			display: table;
		}
	</style>
 </head>
 <body>
  <h2>绝对定位布局：position</h2>
	<div class="container">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>	
 </body>
</html>
