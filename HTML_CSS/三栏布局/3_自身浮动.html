<!doctype html> 
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>自身浮动</title>
	<style>
		.container {
			background-color: pink;
		}
		.left,.right {
			background-color: red;
			width: 200px;
			height: 400px;
		}
		.left {
			float: left;
		}
		.right {
			float: right;
		}
		.center {
			margin: 0 250px;
			height: 400px;
			background-color: purple;
		}
	</style>
 </head>
 <body>
  <h2>自身浮动布局</h2>
	<div class="container">
 		<div class="left"></div>
 		<div class="right"></div>
 		<div class="center"></div>
	</div> 
 </body> 
</html>
