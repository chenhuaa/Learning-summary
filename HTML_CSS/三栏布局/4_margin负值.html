<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>双飞翼布局</title>
	<style>
		.center {
			background-color: pink;
			width: 100%;
		}
		.center,.left,.right {
			float: left;
		}
		.left,.right {
			width: 200px;
			height: 400px;
			background-color: red;
		}
		.left {
			margin-left: -100%;
		}
		.right {
			margin-left: -200px;
		}
		.content {      /*不能设置宽度*/
			margin: 0 250px;
			height: 400px;
			background-color: purple;
			min-width: 500px;
		}
	</style>
 </head>
 <body>
  <h2>margin负值布局（双飞翼布局）</h2>
	<div class="center">
		<div class="content"></div>
	</div>	
	<div class="left"></div>
	<div class="right"></div>
 </body>
</html>
