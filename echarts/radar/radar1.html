<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ECharts</title>
  <!-- 引入 echarts.js -->
  <script src="../js/echarts.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 800px;height:500px;"></div>
<script type="text/javascript">
  // 基于准备好的dom，初始化一个echarts实例，返回 echartsInstance，不能在单个容器上初始化多个 ECharts 实例。
  //API：init
  var myChart = echarts.init(document.getElementById('main'));
  
  // 指定图表的配置项和数据
	option = {
			title: {
					text: '自定义雷达图'
			},
			tooltip:{},
			legend: {
					data: ['图一','图二', '张三', '李四']
			},
			radar: [
					{
							indicator: [
									{ text: '指标一' },
									{ text: '指标二' },
									{ text: '指标三' },
									{ text: '指标四' },
									{ text: '指标五' }
							],
							center: ['25%', '50%'],
							radius: 120,
							startAngle: 90,
							splitNumber: 4,
							shape: 'circle',
							name: {
									formatter:'【{value}】',
									textStyle: {
											color:'#72ACD1'
									}
							},
							splitArea: {
									areaStyle: {
											color: ['rgba(214, 172, 209, 0.2)',
											'rgba(214, 172, 209, 0.4)', 'rgba(214, 172, 209, 0.6)',
											'rgba(214, 172, 209, 0.8)', 'rgba(214, 172, 209, 1)'],
											shadowColor: 'rgba(0, 0, 0, 0.9)',
											shadowBlur: 10
									}
							},
							axisLine: {
									lineStyle: {
											color: 'rgba(255, 255, 255, 0.5)'
									}
							},
							splitLine: {
									lineStyle: {
											color: 'rgba(255, 255, 255, 0.5)'
									}
							}
					},
					{
							indicator: [
									{ text: '语文', max: 150 },
									{ text: '数学', max: 150 },
									{ text: '英语', max: 150 },
									{ text: '物理', max: 120 },
									{ text: '化学', max: 108 },
									{ text: '生物', max: 72 }
							],
							center: ['75%', '50%'],
							radius: 120
					}
			],
			series: [
					{
							name: '雷达图',
							type: 'radar',
							itemStyle: {
									emphasis: {
											// color: 各异,
											lineStyle: {
													width: 4
											}
									}
							},
							data: [
									{
											value: [100, 8, 0.40, -80, 2000],
											name: '图一',
											symbol: 'pin',
											symbolSize: 19,
											lineStyle: {
													normal: {
															type: 'dashed'
													}
											}
									},
									{
											value: [60, 5, 0.30, -100, 1500],
											name: '图二',
											areaStyle: {
													normal: {
															color: 'rgba(255, 255, 255, 0.4)'
													}
											}
									}
							]
					},
					{
							name: '成绩单',
							type: 'radar',
							radarIndex: 1,
							data: [
									{
											value: [120, 118, 130, 100, 99, 70],
											name: '张三',
											label: {
													normal: {
															show: true,
															formatter:function(params) {
																	return params.value;
															}
													}
											}
									},
									{
											value: [90, 113, 140, 30, 70, 60],
											name: '李四',
											areaStyle: {
													normal: {
															opacity: 0.4,
															color: new echarts.graphic.RadialGradient(0.5, 0.5, 1, [
																	{
																			color: '#B8D3E4',
																			offset: 0
																	},
																	{
																			color: '#72ACD1',
																			offset: 0.7
																	}
															])
													}
											}
									}
							]
					}
			]
	}

  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
</body>
</html>
