<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ECharts</title>
  <!-- 引入 echarts.js -->
  <script src="../js/echarts.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 800px;height:600px;"></div>
<script type="text/javascript">
  // 基于准备好的dom，初始化一个echarts实例，返回 echartsInstance，不能在单个容器上初始化多个 ECharts 实例。
  //API：init
  var myChart = echarts.init(document.getElementById('main'));
  
  // 指定图表的配置项和数据
	option = {
			tooltip : {       // 提示框工具
					trigger: 'axis',       // 触发类型（item/axis/none）
					axisPointer : {            // 坐标轴指示器，坐标轴触发有效
							type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow' | 'cross' | 'none'
					}
			},
			legend: {
					data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎','百度','谷歌','必应','其他']
			},
			grid: {
					left: '3%',
					right: '4%',
					bottom: '3%',
					containLabel: true
			},
			xAxis : [
					{
							type : 'category',     //类目轴
							data : ['周一','周二','周三','周四','周五','周六','周日']
					}
			],
			yAxis : [
					{
							type : 'value'
					}
			],
			series : [
					{
							name:'直接访问',
							type:'bar',
							data:[320, 332, 301, 334, 390, 330, 320]
					},
					{
							name:'邮件营销',
							type:'bar',
							stack: '广告',    //数据堆叠，同个类目轴上系列配置相同的stack值可以堆叠放置。
							data:[120, 132, 101, 134, 90, 230, 210]
					},
					{
							name:'联盟广告',
							type:'bar',
							stack: '广告',
							data:[220, 182, 191, 234, 290, 330, 310]
					},
					{
							name:'视频广告',
							type:'bar',
							stack: '广告',
							data:[150, 232, 201, 154, 190, 330, 410]
					},
					{
							name:'搜索引擎',
							type:'bar',
							data:[862, 1018, 964, 1026, 1679, 1600, 1570],
							markLine : {     //图表标线
									lineStyle: {
											normal: {
													type: 'dashed'
											}
									},
									data : [   //0:起点数据，1:终点数据
											[{type : 'min'}, {type : 'max'}]  //特殊的标注类型，用于标注最大值最小值
									]
							}
					},
					{
							name:'百度',
							type:'bar',
							barWidth : 5,
							stack: '搜索引擎',
							data:[620, 732, 701, 734, 1090, 1130, 1120]
					},
					{
							name:'谷歌',
							type:'bar',
							stack: '搜索引擎',
							data:[120, 132, 101, 134, 290, 230, 220]
					},
					{
							name:'必应',
							type:'bar',
							stack: '搜索引擎',
							data:[60, 72, 71, 74, 190, 130, 110]
					},
					{
							name:'其他',
							type:'bar',
							stack: '搜索引擎',
							data:[62, 82, 91, 84, 109, 110, 120]
					}
			]
	};

  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
</body>
</html>
