<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>圣杯布局</title>
	<style>	
		.container {
			margin: 0 220px;
			/* width: 100%; */  /*宽度不能写100%*/
		}
		.left,.right {
			float: left;
			width: 200px;
			height: 400px;
			background-color: blue;
		}
		.left {
			margin-left: -100%;
			position: relative;
			left: -220px;
		}
		.right {
			margin-left: -200px;
			position: relative;
			right: -220px;
		}
		.center {
			float: left;
			width: 100%;
			height: 400px;
			background-color: #664398;
		}
	</style>
 </head>
 <body>
		<h2>圣杯布局</h2>
		<div class="container">
			<div class="center"></div>
			<div class="left"></div>
			<div class="right"></div>
		</div>	
 </body>
</html>
